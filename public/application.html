        <script>
            //funkcija za izdelavo tabele

            // (A) GET HTML FILE PICKER & TABLE
            let picker = document.getElementById("uploadFile"),
                table = document.getElementById("customers");
            
            // (B) ON SELECTING CSV FILE
            picker.onchange = () => {
            // (B1) REMOVE OLD TABLE ROWS
            table.innerHTML = "<tr><th>index</th><th>ax</th><th>ay</th><th>az</th><th>gx</th><th>gy</th></tr>";
            
            // (B2) READ CSV & GENERATE TABLE
            let reader = new FileReader();
            reader.addEventListener("loadend", () => {
                let csv = reader.result.split("\r\n");
                for (let row of csv) {
                let tr = table.insertRow();
                for (let col of row.split(";")) {
                    let td = tr.insertCell();
                    td.innerHTML = col;
                }
                }
            });
            reader.readAsText(picker.files[0]);
            };
            </script>
